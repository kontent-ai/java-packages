<div xmlns:th="http://www.thymeleaf.org"
     th:fragment="latestArticles(model)"
     class="row">

    <h1 class="title-tab">Latest articles</h1>

    <div class="article-tile article-tile-large">
        <div class="col-md-12 col-lg-6">
            <a th:href="${'/articles/' + model.mainArticle.getUrlPattern() }">
                <img class="article-tile-image"
                     th:title="${model.mainArticle.getTitle()}"
                     th:alt="${model.mainArticle.getTitle()}"
                     th:src="${model.mainArticle.getTeaserImage().get(0).getUrl()}"/>
            </a>
        </div>
        <div class="col-md-12 col-lg-6">
            <div class="article-tile-date"
                 th:text="${#temporals.format(model.mainArticle.getPostDate(), 'yyyy-MM-dd')}"/>
            <div class="article-tile-content">
                <h2>
                    <a th:href="${'/articles/' + model.mainArticle.getUrlPattern() }"
                       th:text="${model.mainArticle.getTitle()}"/></a>
                </h2>
                <p class="article-tile-text lead-paragraph"
                   th:text="${model.mainArticle.getSummary()}"/>
            </div>
        </div>
    </div>

    <th:block th:each="article : ${model.otherArticles}">
        <div class="col-md-3">
            <div class="article-tile">
                <a th:href="${'/articles/' + article.getUrlPattern() }">
                    <img class="article-tile-image"
                         th:title="${article.getTitle()}"
                         th:alt="${article.getTitle()}"
                         th:src="${article.getTeaserImage().get(0).getUrl()}">
                </a>
                <div class="article-tile-date"
                     th:text="${article.getPostDate()}"/>
                <div class="article-tile-content">
                    <h2 class="h4">
                        <a th:href="${'/articles/' + article.getUrlPattern() }"
                           th:text="${article.getTitle()}"/>
                    </h2>
                    <p class="article-tile-text"
                       th:text="${article.getSummary()}"/>
                </div>
            </div>
        </div>
    </th:block>
